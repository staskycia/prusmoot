<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} | PrusMoot</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="bg-white m-0 p-0">
    <nav
      class="flex flex-row justify-between px-20 py-2 sticky top-0 left-0 z-40 w-full bg-pruslight-300 shadow-[0px_5px_15px_-3px_rgba(0,_0,_0,_0.05)] max-lg:flex-col max-lg:items-center max-h-screen max-lg:hidden"
    >
      <a href="{{ url_for('main.home') }}" class="">
        <div class="flex flex-row gap-3">
          <img
            src="{{ url_for('static', filename='img/logo.png') }}"
            alt="PrusMOOT logo"
            class="w-[5rem] my-auto"
          />
          <span class="my-auto text-3xl"
            >Prus<span class="text-prusdark">Moot</span></span
          >
        </div>
      </a>
      <div
        class="flex flex-row justify-between w-[75%] my-auto text-sm max-lg:h-screen max-lg:flex-col max-lg:text-lg max-lg:justify-start"
      >
        <a
          href="{{ url_for('main.home') }}"
          class="duration-200 hover:text-prusdark active:text-prusdark-600 px-9 py-5 text-center"
          >Home</a
        >
        <a
          href="{{ url_for('main.files') }}"
          class="duration-200 hover:text-prusdark active:text-prusdark-600 px-9 py-5 text-center"
          >Files</a
        >
        <a
          href="{{ url_for('main.news') }}"
          class="duration-200 hover:text-prusdark active:text-prusdark-600 px-9 py-5 text-center"
          >News</a
        >
        <!-- Inline nabrar only -->
        <div class="relative group flex items-center max-lg:hidden">
          <span
            href=""
            class="duration-200 hover:text-prusdark active:text-prusdark-600 px-9 py-5 text-center"
            >Editions</span
          >
          <div
            class="absolute top-10 left-0 mt-2 hidden rounded-md group-hover:block min-w-[150px] shadow-[15px_14px_15px_-3px_rgba(0,_0,_0,_0.1)]"
          >
            <a
              href="{{ url_for('main.edition', year=2025) }}"
              class="block px-5 py-2 bg-pruslight-400 duration-200 hover:text-prusdark active:text-prusdark-600 first:rounded-t-md last:rounded-b-md"
              >2025</a
            >
            <a
              href="{{ url_for('main.edition', year=2024) }}"
              class="block px-5 py-2 bg-pruslight-400 duration-200 hover:text-prusdark active:text-prusdark-600 first:rounded-t-md last:rounded-b-md"
              >2024</a
            >
          </div>
        </div>
        <!-- Mobile navbar only -->
        <span
          href="news.html"
          class="px-9 pt-5 text-center text-gray-500 lg:hidden"
          >Editions:</span
        >
        <a
          href="{{ url_for('main.edition', year=2025) }}"
          class="duration-200 hover:text-prusdark active:text-prusdark-600 px-9 pt-5 text-center lg:hidden"
          >2025</a
        >
        <a
          href="{{ url_for('main.edition', year=2024) }}"
          class="duration-200 hover:text-prusdark active:text-prusdark-600 px-9 py-5 text-center lg:hidden"
          >2024</a
        >
        <!--  -->
        <a
          href="{{ url_for('main.about') }}"
          class="duration-200 hover:text-prusdark active:text-prusdark-600 px-9 py-5 text-center"
          >Abous&nbsp;Us</a
        >
        <a
          href="guide.html"
          class="duration-200 hover:text-prusdark active:text-prusdark-600 px-9 py-5 text-center"
          >Moot&nbsp;Guide</a
        >
      </div>
    </nav>
    <div
      id="showNav"
      class="fixed top-3 right-3 z-50 lg:hidden text-pruslight bg-prusdark p-3 rounded-md"
      onclick="document.getElementsByTagName('nav')[0].classList.remove('max-lg:hidden'); this.classList.add('hidden'); document.getElementById('hideNav').classList.remove('hidden')"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
        />
      </svg>
    </div>
    <div
      id="hideNav"
      class="fixed top-10 right-10 z-50 hidden lg:hidden text-prusdark p-3"
      onclick="document.getElementsByTagName('nav')[0].classList.add('max-lg:hidden'); this.classList.add('hidden'); document.getElementById('showNav').classList.remove('hidden')"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18 18 6M6 6l12 12"
        />
      </svg>
    </div>
    {% block content %} {% endblock %}
  </body>
  <style>
    .glass {
      /* From https://css.glass */
      background: rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
  </style>
</html>
